<!-- app.component.html -->
<div>
  <router-outlet></router-outlet>

  <!-- Idle Warning Modal -->
  <div *ngIf="showIdleWarning" class="modal-overlay">
    <div class="modal-content">
      <h2>Session Expiring Soon</h2>
      <p>Your session will expire in 2 minutes due to inactivity.</p>
      <button (click)="extendSession()">Continue Session</button>
      <button (click)="logout()">Logout Now</button>
    </div>
  </div>
</div>

<!-- Add basic styles for the modal -->
<style>
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
</style>
