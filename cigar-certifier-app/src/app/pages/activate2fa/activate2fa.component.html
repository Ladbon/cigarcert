<div class="glass-card">
  <h2>Activate Two-Factor Authentication</h2>
  
  <div *ngIf="qrCode" class="qr-container">
    <p>Scan this QR code with your authenticator app:</p>
    <img [src]="qrCode" alt="QR Code for 2FA" class="qr-code">
    
    <div *ngIf="secretKey" class="secret-key">
      <p>Or enter this key manually:</p>
      <code>{{ secretKey }}</code>
    </div>
    
    <div class="form-group">
      <label for="verificationCode">Verification Code</label>
      <input 
        type="text"
        id="verificationCode"
        [(ngModel)]="verificationCode"
        name="verificationCode"
        required
        placeholder="Enter code from app"
      />
    </div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div *ngIf="message" class="success-message">
      {{ message }}
    </div>
    
    <!-- Changed to match your TS function name -->
    <button (click)="onActivate2FA()" class="btn">Verify & Activate</button>
  </div>
  
  <div *ngIf="!qrCode" class="setup-container">
    <!-- Removed loading check since it doesn't exist in your TS -->
    <p>Set up two-factor authentication to add an extra layer of security to your account.</p>
    <!-- This button isn't needed since you call get2FASetup() in constructor -->
    <!-- <button (click)="setupTwoFactor()" class="btn">Set Up 2FA</button> -->
  </div>
</div>
