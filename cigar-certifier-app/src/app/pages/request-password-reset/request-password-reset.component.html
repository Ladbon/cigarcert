<div class="glass-card">
  <h2>Reset Password</h2>
  
  <!-- Prevent default form submission and show form only when not submitted -->
  <form *ngIf="!isSubmitted" (submit)="onRequestReset(); $event.preventDefault()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email address"
        [disabled]="isSubmitting"
      />
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button type="submit" class="btn" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <!-- Show success message when submitted -->
  <div *ngIf="isSubmitted" class="success-message">
    {{ message }}
  </div>

  <div class="additional-links" style="justify-content: center">
    <button class="link-btn" (click)="navigateToLogin()">Back to Sign In</button>
  </div>
</div>
