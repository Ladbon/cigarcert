<div class="glass-card" role="region" aria-labelledby="reset-title">
  <h2 id="reset-title">Reset Password</h2>
  
  <form *ngIf="!isSubmitted" (submit)="onRequestReset(); $event.preventDefault()" aria-labelledby="reset-title">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email address"
        [disabled]="isSubmitting"
        aria-required="true"
        aria-describedby="email-error"
      />
    </div>

    <div *ngIf="error" class="error-message" id="email-error" role="alert">
      {{ error }}
    </div>

    <button type="submit" class="btn" [disabled]="isSubmitting" [attr.aria-busy]="isSubmitting">
      {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <!-- Show success message when submitted -->
  <div *ngIf="isSubmitted" class="success-message" role="status">
    {{ message }}
  </div>

  <div class="additional-links" style="justify-content: center">
    <button 
      class="link-btn" 
      (click)="navigateToLogin()" 
      [attr.aria-label]="isLoggedIn ? 'Return to profile page' : 'Return to sign in page'">
      {{ isLoggedIn ? 'Back to Profile' : 'Back to Sign In' }}
    </button>
  </div>
</div>
