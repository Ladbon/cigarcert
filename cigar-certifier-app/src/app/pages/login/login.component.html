<div class="glass-card" role="main">
  <h2 id="login-heading">Sign In</h2>
  <form (ngSubmit)="onLogin(); $event.preventDefault()" aria-labelledby="login-heading">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
      placeholder="Enter your username"
      autocomplete="username"
      aria-required="true"
      />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Enter your password"
      autocomplete="current-password"
      aria-required="true"
      />
    </div>
    
    <!-- Conditionally display the 2FA input -->
    <div class="form-group" *ngIf="requireTwoFactor">
      <label for="twoFactorToken">Verification Code</label>
      <input 
      type="text"
      id="twoFactorToken"
      [(ngModel)]="twoFactorToken"
      name="twoFactorToken"
      required
      placeholder="Enter 2FA code"
      autocomplete="one-time-code"
      aria-required="true"
      inputmode="numeric"
      pattern="[0-9]*"
      />
    </div>
    
    <div *ngIf="error" class="error-message" role="alert">
      {{ error }}
    </div>
    
    <button type="submit" class="btn btn-primary">
      {{ requireTwoFactor ? 'Verify' : 'Sign In' }}
    </button>
  </form>
  
  <div class="additional-links">
    <button class="link-btn" (click)="navigateToResetPassword()">Forgot Password?</button>
    <button class="link-btn" (click)="navigateToSignUp()">Create Account</button>
  </div>
</div>
